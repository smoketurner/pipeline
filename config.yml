# AWS-specific options.
aws:

  queueUrl: https://sqs.us-east-1.amazonaws.com/860114833029/smoketurner-queue
  region: us-east-1

# HTTP-specific options.
server:

  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: ${PORT:-8080}

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.pipeline: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
